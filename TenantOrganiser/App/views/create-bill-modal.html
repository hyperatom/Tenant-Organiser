<div class="modal-content">
    <div class="modal-header">
        <button data-bind="click: close" type="button" class="close" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title">Add a New Bill Type</h4>
    </div>
    <form class="form-inline" role="form">
        <div class="modal-body">
            <dl>
                <dt>
                    <label>Bill Name</label>
                </dt>
                <dd>
                    <input data-bind="value: billName" class="form-control" placeholder="E.g. Gas Bill">
                </dd>
            </dl>

            <dl>
                <dt>
                    <label>Manager</label>
                </dt>
                <dd>
                    <div class="btn-group form-group">
                        <button data-bind="text: manager().FullName" type="button" class="btn btn-default dropdown-button">Select a recipient</button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul data-bind="foreach: $root.tenantsList" class="dropdown-menu" role="menu">
                            <li><a data-bind="text: FullName, click: function (data, event) { $root.clickedCombo(data, $parentContext.$data) }"></a></li>
                        </ul>
                    </div>
                </dd>
            </dl>
        </div>

        <div class="modal-footer">
            <button data-bind="click: $root.close" type="button" class="btn btn-default">
                Close
            </button>
            <button data-bind="click: $root.createBillType" type="submit" class="btn btn-success">
                Create
            </button>
        </div>
    </form>
</div>
