<div class="modal-content">
    <div class="modal-header">
        <button data-bind="click: close" type="button" class="close" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title">Upload Facebook Profile Picture</h4>
    </div>
    <form class="form-inline" role="form">
        
        <div class="modal-body">
            
        </div>

        <div class="modal-footer">
            <button data-bind="click: $root.close" type="button" class="btn btn-default">
                Close
            </button>
            <button data-bind="click: $root.uploadFacebookPicture" type="submit" class="btn btn-success">
                Upload
            </button>
        </div>
    </form>
</div>
