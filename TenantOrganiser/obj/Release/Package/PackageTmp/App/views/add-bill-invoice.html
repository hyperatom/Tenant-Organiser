<div class="page-header">
    <h2>Bill Invoice</h2>
</div>

<div id="invoice-settings-panel" class="well col-md-5 module-panel">

    <table>
        <tr>
            <td id="invoice-name-row" colspan="3">
                <h3 data-bind="text: billName"></h3>
            </td>
        </tr>

        <tbody data-bind="foreach: invoiceRecipients()">

            <tr class="invoice-tenant-row">
                <td class="invoice-paid-cell">
                    <button data-bind="click: $root.checkboxClicked" type="button" class="btn btn-default btn-paid">
                        <span data-bind="attr: { class: GlyphClass }"></span>
                    </button>
                </td>

                <td class="invoice-recip">
                    <!-- Split button -->
                    <div class="btn-group form-group">
                        <button data-bind="text: UserFullName" type="button" class="btn btn-default dropdown-button"></button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul data-bind="foreach: $root.tenantsList()" class="dropdown-menu" role="menu">
                            <li><a data-bind="text: UserFullName, click: function (data, event) { $root.clickedCombo(UserFullName, $parentContext.$data) }"></a></li>
                        </ul>
                    </div>
                </td>

                <td class="invoice-value">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">&pound;</span>
                            <input data-bind="value: Amount, valueUpdate: 'afterkeydown'" type="text" class="form-control" placeholder="e.g. 30" />
                        </div>
                    </div>
                </td>

                <td class="cell-add-btn">
                    <button data-bind="click: $root.removeRecipient" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>

            </tr>
        </tbody>
    </table>

    <hr class="nav-seperator" />
    
    <table>
        <tbody data-bind="with: newInvoiceRecipient()">
            <tr class="invoice-tenant-row">
                <td class="invoice-paid-cell">
                    <button data-bind="click: $root.checkboxClicked" type="button" class="btn btn-default btn-paid">
                        <span data-bind="attr: { class: GlyphClass() }"></span>
                    </button>
                </td>

                <td class="invoice-recip">
                    <!-- Split button -->
                    <div class="btn-group form-group">
                        <button data-bind="text: UserFullName()" type="button" class="btn btn-default dropdown-button">Select a recipient</button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul data-bind="foreach: $root.tenantsList()" class="dropdown-menu" role="menu">
                            <li><a data-bind="text: UserFullName, click: function (data, event) { $root.clickedCombo(UserFullName, $parentContext.$data) }"></a></li>
                        </ul>
                    </div>
                </td>

                <td class="invoice-value">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">&pound;</span>
                            <input data-bind="value: Amount" type="text" class="form-control" placeholder="e.g. 30">
                        </div>
                    </div>
                </td>

                <td class="cell-add-btn">
                    <button data-bind="click: $root.addNewRecipient" type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>


    <form class="form-inline" role="form">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label id="total-label">Total Amount:</label>
                    </td>
                    <td>
                        <div class="form-group invoice-value">
                            <div class="input-group">
                                <span class="input-group-addon">&pound;</span>
                                <input data-bind="value: totalAmount, valueUpdate: 'afterkeydown'" type="text" class="form-control" placeholder="e.g. 30">
                            </div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label id="total-label">Due Date:</label>
                    </td>

                    <td>
                        <div class="form-group">
                            <div class="input-group date" data-date-format="d MM 'yy">
                                <input data-bind="value: dueDate" type="text" class="form-control" placeholder="Select a date" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <div id="invoice-btn-bar">
        <button data-bind="click: invoiceCreated" type="Save" class="btn btn-success">
            <span class="glyphicon glyphicon-floppy-disk"></span>Create
        </button>

        <button data-bind="click: invoiceUndone" type="Save" class="btn btn-primary">
            <span class="glyphicon glyphicon-repeat rotate-90"></span>Undo
        </button>
    </div>

</div>
