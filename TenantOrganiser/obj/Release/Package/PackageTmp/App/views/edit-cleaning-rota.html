<div class="page-header">
    <h2>Cleaning Rota Settings</h2>
</div>

<div id="bin-types-panel" class="well col-md-12 module-panel">

    <h3 class="panel-header">Communal Areas</h3>

    <table class="panel-table">

        <tbody>
            <!-- ko foreach: communalAreas -->
            <tr>
                <td>
                    <input data-bind="value: Name, valueUpdate: 'afterkeydown'" type="text" class="form-control input-bin-name"></td>

                <td>
                    <div class="btn-group occurance-options">
                        <button data-bind="text: Occurance" type="button" class="btn btn-default"></button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul data-bind="foreach: $root.occuranceOptions" class="dropdown-menu" role="menu">
                            <li><a data-bind="text: Name, click: function (data, event) { $root.occuranceOptionsClicked($data, $parentContext.$data) }"></a></li>
                        </ul>
                    </div>
                </td>

                <td>

                    <div class="form-group">
                        <div class="input-group date" data-date-format="dd/mm/yyyy">
                            <input data-bind="value: PrettyStartDate, valueUpdate: 'afterkeydown'" type="text" class="form-control input-bin-date" placeholder="Cleaning start date" />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                </td>
                <td>
                    <button data-bind="click: $root.deleteAreaClicked" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            <!-- /ko -->

            <!-- ko with: newAreaType -->
            <tr class="new-bin-type-row">
                <td>
                    <input data-bind="value: Name" type="text" class="form-control input-bin-name" placeholder="Area name">
                </td>

                <td>
                    <div class="btn-group occurance-options">
                        <button data-bind="text: Occurance" type="button" class="btn btn-default"></button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul data-bind="foreach: $root.occuranceOptions" class="dropdown-menu" role="menu">
                            <li><a data-bind="text: Name, click: function (data, event) { $root.occuranceOptionsClicked(data, $parentContext.$data) }"></a></li>
                        </ul>
                    </div>
                </td>

                <td>
                    <div class="form-group">
                        <div class="input-group date" data-date-format="dd/mm/yyyy">
                            <input data-bind="value: PrettyStartDate" type="text" class="form-control input-bin-date" placeholder="Cleaning start date" />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                </td>
                <td>
                    <button data-bind="click: $root.addAreaClicked" type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </td>
            </tr>
            <!-- /ko -->
        </tbody>
    </table>

    <form role="form">
        <button data-bind="click: saveAreasClicked, enable: hasChanges" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk"></span>Save
        </button>

        <button data-bind="click: undoAreasClicked, enable: hasChanges" class="btn btn-primary">
            <span class="glyphicon glyphicon-repeat rotate-90"></span>Undo
        </button>
    </form>

</div>

<div class="col-md-1 "></div>

<div id="bin-groups-panel" class="well col-md-12 module-panel">

    <h3 class="panel-header">Rota Groups</h3>

    <table class="panel-table">
        <tbody data-bind="foreach: tenants">
            <tr>
                <td data-bind="text: FullName"></td>
                <td>
                    <div class="btn-group occurance-options">
                        <button data-bind="text: UserSettings().PrettyCleaningRotaGroup" type="button" class="btn btn-sm btn-default btn-group-num"></button>
                        <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul data-bind="foreach: $root.rotaGroups" class="dropdown-menu" role="menu">
                            <li><a data-bind="text: Name, click: function (data, event) { $root.groupOptionClicked(data, $parentContext.$data) }"></a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
