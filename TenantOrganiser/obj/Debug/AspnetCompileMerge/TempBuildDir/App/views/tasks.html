<div class="page-header">
    <h2>Tasks</h2>
</div>

<div class="well col-md-5 module-panel task-panel">

    <button type="button" class="close" aria-hidden="true">&times;</button>

    <h3>Cleaning Rota</h3>

    <p>
        <button onclick="location.href='#edit-cleaning-rota';" type="button" class="btn btn-primary btn-xs btn-edit">
            <span class="glyphicon glyphicon-cog"></span>Edit
        </button>
    </p>

    <table class="panel-table">
        <tbody data-bind="foreach: cleaningRota()[currentCleaningRotaIndex()].RotaData()">
            <tr>
                <td>
                    <button data-bind="click: $root.cleanStatusClicked" type="button" class="btn btn-default btn-xs btn-paid">
                        <span data-bind="css: { 'glyphicon-unchecked': !Completed(), 'glyphicon-check': Completed() }" class="glyphicon"></span>
                    </button>
                </td>
                <td data-bind="text: Area"></td>
                <td data-bind="text: Tenants"></td>
            </tr>
        </tbody>
    </table>

    <div data-bind="if: cleaningRota().length > 0" class="module-nav-panel">
        <button data-bind="click: $root.navPreviousCleaningRota, enable: $root.isPreviousCleanNavEnabled()" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>

        <span><strong data-bind="text: cleaningRota()[currentCleaningRotaIndex()].DueDate" class="text-info"></strong></span>

        <button data-bind="click: $root.navNextCleaningRota, enable: $root.isNextCleanNavEnabled()" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>

</div>

<div class="col-md-1 module-spacer"></div>

<div data-bind="with: binCollectionRota()[binCollectionIndex()]" id="bin-panel" class="well col-md-5 module-panel task-panel">

    <button type="button" class="close" aria-hidden="true">&times;</button>

    <h3>Bin Collection Rota</h3>

    <p>
        <button onclick="location.href='#edit-bin-rota';" type="button" class="btn btn-primary btn-xs btn-edit">
            <span class="glyphicon glyphicon-cog"></span>Edit
        </button>
    </p>

    <div id="bin-info">
        <span data-bind="style: { color: Colour }" id="bin-rota-icon" class="glyphicon glyphicon-trash"></span>

        <p id="bin-title" data-bind="text: Name"></p>
        <p id="collection-date">
            <span class="glyphicon glyphicon-calendar"></span>
            <span data-bind="text: ShortDate"></span>
        </p>
        <p id="bin-collectors" data-bind="text: Tenants"></p>
    </div>

    <div data-bind="if: $root.binCollectionRota().length > 0" class="module-nav-panel">
        <button data-bind="click: $root.navPreviousBinRota, enable: $root.isPreviousBinNavEnabled()" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>

        <span><strong data-bind="text: DueDate" class="text-info"></strong></span>

        <button data-bind="click: $root.navNextBinRota, enable: $root.isNextBinNavEnabled()" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>
</div>
