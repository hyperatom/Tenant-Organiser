<div class="page-header">
    <h2>Welcome back!</h2>
</div>

<div id="login-panel" class="well col-md-5 module-panel">

    <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false" data-scope="email">
        Log In with Facebook
    </div>

    <h3 class="panel-header">Or use a registered account</h3>

    <table class="panel-table">
        <tbody>
            <tr>
                <td><label>Email:</label></td>
                <td><input data-bind="value: loginEmail" type="text" class="form-control"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input data-bind="value: loginPassword" type="password" class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><button data-bind="click: loginClicked" class="btn btn-primary">Login</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-1"></div>

<div id="register-panel" class="well col-md-5 module-panel">

    <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false" data-scope="email">
        Register with Facebook
    </div>

    <h3 class="panel-header">Register an account</h3>

    <table class="panel-table">
        <tbody>
            <tr>
                <td>
                    <label>Full Name:</label></td>
                <td>
                    <input data-bind="value: registerFullName" type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label></td>
                <td>
                    <input data-bind="value: registerEmail" type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label></td>
                <td>
                    <input data-bind="value: registerPassword1" type="password" class="form-control"></td>
            </tr>
            <tr>
                <td>
                    <label>Retype Password:</label></td>
                <td>
                    <input data-bind="value: registerPassword2" type="password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button data-bind="click: registerClicked" class="btn btn-primary">Register</button></td>
            </tr>
        </tbody>
    </table>
</div>
