<div class="page-header">
    <h2 data-bind="text: houseName()"></h2>
</div>

<div class="row">

    <!-- ANNOUNCEMENTS PANEL -->
    <div class="fader-container">
        <div id="announcement-panel" class="col-md-5">

            <h3 class="panel-heading">Announcements</h3>

            <div class="input-group">
                <input data-bind="value: messageInput, valueUpdate: 'afterkeypress'" type="text" id="message-box" class="form-control" placeholder="Type your message here...">
                <span class="input-group-btn">
                    <button data-bind="click: addMessage" id="send-announce-btn" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </div>

            <div data-bind="foreach: messageFeed()">
                <div class="well announce-box">
                    <button data-bind="click: $root.deleteMessage" type="button" class="close" aria-hidden="true">&times;</button>
                    <img data-bind="attr: { src: User().DisplayPictureFilePath() }" class="img-circle announce-picture" >
                    <p data-bind="text: DisplayMessage()"></p>
                    <p data-bind="text: TimeElapsed()" class="announce-date"></p>
                </div>
            </div>
        </div>

       <div class="div-fader"></div>
    </div>

    <!-- ACTIVITIES PANEL -->
    <div class="fader-container">
        <div id="activity-panel" class="col-md-5">

            <h3 class="panel-heading">House Activity</h3>

            <div data-bind="foreach: activityFeed">
                <div class="well announce-box">
                    <span data-bind="attr: { class: Icon() }"></span>
                    <p data-bind="text: DisplayMessage()"></p>
                    <p data-bind="text: TimeElapsed()" class="announce-date"></p>
                </div>
            </div>

        </div>

        <div class="div-fader"></div>

    </div>

</div>
