<div class="page-header">
    <h2>Tasks</h2>
</div>

<div class="well col-md-6 module-panel task-panel">

    <button type="button" class="close" aria-hidden="true">&times;</button>

    <h3>Cleaning Rota</h3>

    <p>
        <button onclick="location.href='#edit-cleaning-rota';" type="button" class="btn btn-primary btn-xs btn-edit">
            <span class="glyphicon glyphicon-cog"></span>Edit
        </button>
    </p>

    <table class="panel-table">
        <tbody data-bind="foreach: CurrentCleaningRotas">
            <tr>
                <td>
                    <button data-bind="click: $root.cleanStatusClicked" type="button" class="btn btn-default btn-sm btn-paid">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                </td>
                <td data-bind="text: Name"></td>
                <td data-bind="text: TaskTenants"></td>
            </tr>
        </tbody>
    </table>

    <div data-bind="if: $root.AllCleaningRotas().length > 0" class="module-nav-panel">
        <button data-bind="click: $root.navPreviousCleaningRota" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>

        <span><strong data-bind="text: $root.CurrentCleaningDate().NavDate" class="text-info"></strong></span>

        <button data-bind="click: $root.navNextCleaningRota" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>

</div>

<div class="col-md-1 module-spacer"></div>

<div id="bin-panel" class="well col-md-6 module-panel task-panel">

    <button type="button" class="close" aria-hidden="true">&times;</button>

    <h3>Bin Collection Rota</h3>

    <p>
        <button onclick="location.href='#edit-bin-rota';" type="button" class="btn btn-primary btn-xs btn-edit">
            <span class="glyphicon glyphicon-cog"></span>Edit
        </button>
    </p>

    <div class="row">
        <!-- ko foreach: CurrentBinRotas -->
        <div id="bin-info" class="col-sm-6">
            <span data-bind="style: { color: Colour }" id="bin-rota-icon" class="glyphicon glyphicon-trash"></span>

            <p id="bin-title" data-bind="text: Name"></p>
            <p id="collection-date">
                <span class="glyphicon glyphicon-calendar"></span>
                <span data-bind="text: $root.CurrentBinDate().RelativeDate"></span>
            </p>
            <p id="bin-collectors" data-bind="text: TaskTenants"></p>
        </div>
        <!-- /ko -->
    </div>

    <div data-bind="if: $root.AllBinRotas().length > 0" class="module-nav-panel">
        <button data-bind="click: $root.navPreviousBinRota" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>

        <span><strong data-bind="text: $root.CurrentBinDate().NavDate" class="text-info"></strong></span>

        <button data-bind="click: $root.navNextBinRota" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>
</div>
