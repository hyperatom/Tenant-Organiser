<div class="page-header">
    <h2>Cleaning Rota Settings</h2>
</div>

<div id="areas-panel" class="well col-md-4 module-panel">

    <h3 class="panel-header">Communal Areas</h3>

    <form role="form">

        <!-- ko foreach: communalAreas() -->
        <div class="input-group">
            <input data-bind="value: Name" type="text" class="form-control input-sm">
            <span class="input-group-btn">
                <button data-bind="click: $root.removeAreaClicked" type="button" class="btn btn-sm btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </span>
        </div>
        <!-- /ko -->

        <div id="new-area-input" class="input-group">
            <input data-bind="value: newCommunalArea" type="text" class="form-control input-sm" placeholder="Type a new area here...">
            <span class="input-group-btn">
                <button data-bind="click: $root.addAreaClicked" type="button" class="btn btn-sm btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </span>
        </div>

        <button data-bind="click: saveAreasClicked" type="Save" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk"></span>Save
        </button>

        <button data-bind="click: undoAreasClicked" type="Save" class="btn btn-primary">
            <span class="glyphicon glyphicon-repeat rotate-90"></span>Undo
        </button>
    </form>

</div>

<div class="col-md-1 module-spacer"></div>

<div id="clean-groups-panel" class="well col-md-4 module-panel">

    <h3 class="panel-header">Rota Groups</h3>

    <table class="panel-table">
        <tbody data-bind="foreach: tenantGroups()">
            <tr>
                <td data-bind="text: TenantName"></td>
                <td>
                    <div class="btn-group">
                        <button data-bind="text: Group()" type="button" class="btn btn-sm btn-default btn-group-num"></button>
                        <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul data-bind="foreach: $root.rotaGroups()" class="dropdown-menu" role="menu">
                            <li><a data-bind="text: Name, click: function (data, event) { $root.groupOptionClicked($parentContext.$data, Name, data, event) }"></a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div id="clean-date-panel" class=" well col-md-9 module-panel">
    <h3 class="panel-header">Settings</h3>

    <form class="row form-inline" role="form">


        <div class="form-group col-sm-6 col-md-6">
            <label>Start Date:</label>
            <div class="input-group date" data-date-format="d MM 'yy">
                <input data-bind="value: startDate" type="text" class="form-control" placeholder="Select a date" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>


        <div class="form-group col-sm-6 col-md-6">
            <label>Occurance:</label>

            <div class="input-group btn-group">
                <button data-bind="text: rotaOccurance()" id="btn-clean-occurance" type="button" class="btn btn-sm btn-default"></button>
                <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul data-bind="foreach: occuranceOptions()" class="dropdown-menu" role="menu">
                    <li><a data-bind="text: OptionName, click: function (data, event) { $root.occuranceOptionClicked(OptionName, data, event) }"></a></li>
                </ul>
            </div>
        </div>
    </form>

    <div class="row col-md-12 cleaning-rota-action-panel">
        <button data-bind="click: saveSettingsClicked" type="Save" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk"></span>Save
        </button>

        <button data-bind="click: undoSettingsClicked" type="Save" class="btn btn-primary">
            <span class="glyphicon glyphicon-repeat rotate-90"></span>Undo
        </button>
    </div>

</div>
